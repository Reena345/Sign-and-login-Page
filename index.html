<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Set and Get Value</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="container">
        <h2>Log in</h2>
        <form id="loginForm" >
            <div>
                <input type="email" id="userEmail" placeholder="Enter your email" required>
            </div>
            <div>
                <input type="password" id="inPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" >Sign Up</button>
        </form>
        <div>
            <a class="log-in" href="./pages/login.html">If you have already log in?</a>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
